<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
         function loaded () {

             let t = document.getElementById("bobona")

             //t.onclick = mudarTexto;

             t.addEventListener("click", mudarTexto)
             
         }

         function mudarTexto () {
             this.innerHTML = "Alessandra Brocha";
         }
         
    </script>

</head>
<body onload="loaded()">

    <h1 id="bobona">Alessandra</h1>
     
</body>
</html>
